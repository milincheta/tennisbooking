<template name="detalleTurnos">
  {{> top}}


{{> confirmaCancelaModal}}

<div class="container">
    <div class="row">
        <div class="col-md-4">
          <h3 class="text-center">Sus Reservas Pendientes Para Este Mes</h3>
            <ul class="list-group">
              {{#each ListaTurnosPendientes}}
              <li class="list-group-item">{{> turnoIndividual}}
                <button type="button" class="btn btn-default btn-xs pull-right" id="turnoLiberar">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </li>

              {{/each}}
          </ul>
        </div>


        <div class="col-md-4">
          <h3 class="text-center">Consumos durante el mes en curso</h3>
            <ul class="list-group">
                      {{#each ListaTurnosSaldo}}
                      <li class="list-group-item">{{> turnoIndividual}}</li>
                      {{/each}}
                  </ul>
          </div>
      </div>
  </div>
