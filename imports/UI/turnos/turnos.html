<template name="reservaModal">
  <div class="modal fade" id="reservaModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

          <div class="modal-body">
          <label for="name">Agregar Jugadores</label>
          <input type="text" id="nombreJugador" />
          {{#each listadoUsuarios}}
          {{_id}}
          {{/each}}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Confirmar reserva</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
</template>
